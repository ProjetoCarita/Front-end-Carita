<full-calendar [options]="calendarOptions"></full-calendar>

<div id="eventModal" class="modal" tabindex="-1" style="display:none; background: rgba(0,0,0,0.5); position:fixed; top:0; left:0; width:100%; height:100%;">
  <div class="modal-dialog" style="margin:10% auto; max-width:500px;">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title">{{ selectedEvent?.title }}</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <p><strong>Descrição:</strong> {{ selectedEvent?.extendedProps?.descricao }}</p>
        <p><strong>Endereço:</strong> {{ selectedEvent?.extendedProps?.endereco }}</p>
        <p><strong>Início:</strong> {{ selectedEvent?.start | date:'short' }}</p>
        <p><strong>Término:</strong> {{ selectedEvent?.end | date:'short' }}</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeModal()">Fechar</button>
        <button class="btn btn-warning" (click)="editEvent()">Editar</button>
        <button class="btn btn-danger" (click)="deleteEvent()">Excluir</button>
      </div>
    </div>
  </div>
</div>
